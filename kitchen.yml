---
driver:
  name: dokken
  chef_version: latest
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: amazonlinux-2
  - name: debian-10
  - name: debian-11
  - name: centos-7
  - name: centos-stream-8
  - name: fedora-latest
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: rockylinux-8
  - name: opensuse-leap-15

suites:
  - name: default
    run_list:
      - recipe[test::default]
    attributes:
      golang:
        owner: golang
        group: golang

  - name: source
    run_list:
      - recipe[test::default]
    attributes:
      golang:
        from_source: true
        source_version: 1.13.12
        owner: golang
        group: golang
